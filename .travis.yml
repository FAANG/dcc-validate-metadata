language: perl
sudo: false
perl:
  - "5.20"
  - "5.18"
  - "5.14"
before_install:
    - "cpanm -n Devel::Cover::Report::Coveralls"
    - "cpanm Module::Build::Pluggable Module::Build::Pluggable::CPANfile"
    - "cpanm -n git@github.com:EMBL-EBI-GCA/BioSD.git"

before_script:
      
script:
  perl Build.PL && ./Build build && cover -test -report coveralls
